<h1>Eliminate Country</h1>

<div class="alert alert-success" role="alert" *ngIf="successRequest">
  Entry deleted successfully!
  <a type="button" class="btn btn-link" href="countries">Back</a>
</div>

<div *ngIf="!successRequest">
<p>Are you sure you want to delete this country entry?</p>

<a type="button" class="btn btn-success" (click) = "onClickDelete(countryReadModel.id)">Confirm</a>

<a type="button" class="btn btn-danger col-md" style="margin: 5px;" href="countries">Cancel</a>
</div>
