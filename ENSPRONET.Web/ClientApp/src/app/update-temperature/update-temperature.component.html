        <a type="button" class="btn btn-link" href="temperatures/{{countryName}}/{{countryID}}/{{weatherForecast.id}}">Back</a>
      </div>

      <form [formGroup]="temperatureUpdateForm" (ngSubmit)="onSubmit()">

        <label for="temperature-c">Temperature (ÂºC): </label>

      </form>
    </div>
  </div>
</div>
